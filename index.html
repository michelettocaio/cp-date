<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo CapivaraDate</title>
    <link rel="stylesheet" href="dist/cp-date.css">
</head>

<body>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            background: #F5F5F5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div.col-md-3 {
            width: 200px;
        }
    </style>


    <div class="col-md-4">

        <cp-date cp-model="$ctrl.pessoa.nascimento" 
                 timepicker="false" 
                 mask="true" 
                 format="'d/m/Y'">
        </cp-date>  
        
        <br/>
        
        <button cp-click="$ctrl.verPessoa()">Ver Pessoa</button>
    </div>

    <script src="dist/cp-date.js"></script>

    <script>
        class MyController{
            constructor(){
                this.pessoa = {'nome': 'Caio'};
            }

            $onViewInit(){}

            verPessoa(){
                console.log(this.pessoa)
            }
        }

        capivara.controller(document.body, MyController);

    </script>


</body>

</html>
